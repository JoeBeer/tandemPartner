<div class="row">
  <div class="col-1"></div>
  <div class="col-10 d-flex justify-content-center">
    <div class="mx-auto my-5 card shadow">
      <img class="card-img-top mb-4 mt-3 rounded-circle mx-auto shadow" src="../../../assets/images/tandemLogo.png">
      <div class="card-body">
        <div class="card-title text-center">tandemPartner<i class="text-muted">{{'login.tandemSlogan' | translate }}</i></div>
        <form class="m-3" [formGroup]="loginForm" (ngSubmit)="loginFormSave()">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="mailIcon">
                <fa-icon [icon]="faAt"></fa-icon>
              </span>
            </div>
            <input type="text" type="email" class="form-control" id="loginFormMail" placeholder="{{'login.mailPlaceholder' | translate }}" formControlName="loginFormMail" aria-describedby="mailIcon" autofocus>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="passwordIcon">
                <fa-icon [icon]="faLock"></fa-icon>
              </span>
            </div>
            <input type="password" class="form-control" id="loginFormPassword" placeholder="{{'login.passwordPlaceholder' | translate }}" formControlName="loginFormPassword" aria-describedby="passwordIcon" autofocus>
          </div>

          <div class="btn-toolbar d-flex justify-content-center" role="toolbar">
            <div class="btn-group mr-2">
              <button type="button" type="submit" class="btn btn-warning d-flex mx-auto  mt-2" [disabled]="!loginForm.valid">{{'login.loginButton' | translate }}</button>
            </div>
            <div class="btn-group">
              <button type="button" [routerLink]="['/register']" class="btn btn-outline-warning d-flex mx-auto mt-2" >{{'login.registerButton' | translate }}</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
  <div class="col-1"></div>
</div>

<div class="modal-backdrop fade in" [ngStyle]="{'display': failedLogin === true ? 'block' : 'none'}"></div>
<div class="modal" id="reloadModal" tabindex="-1" role="dialog" aria-labelledby="reloadModalLabel"
  aria-hidden="true" [ngStyle]="{'display': failedLogin === true ? 'block' : 'none'}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reloadModalLabel">{{ 'modals.failedLogin' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="reloadWindow()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{ 'modals.failingExplanation' | translate }}
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="reloadWindow()">OK</button>
      </div>
    </div>
  </div>
</div>
