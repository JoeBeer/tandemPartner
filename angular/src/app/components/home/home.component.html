<h1 class="text-center font-weight-light my-3">{{ 'home.openMatchrequests' | translate }}</h1>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div *ngIf="matchRequests, else elseBlock">
      <!-- show all matchRequests which are saved in the Array of 'matchRequests'-->
      <div *ngFor="let match of matchRequests | paginate: { itemsPerPage: 5, currentPage: pageNumber }">
        <div class="card shadow my-3">
            <h5 class="card-header">
                {{ 'home.requestTitle' | translate}} {{ match.matchedOffer }}
            </h5>
            <div class="card-body">
              <div class="card-text">
                  <div class="row">
                      <div class="col-8 col-md-10">
                        <a class="pointer-cursor" (click)="openModal(match.initiatorID)">
                          <p class="my-0"><small>{{ match.initiatorID }}</small></p>
                          <p class="my-0"><small>Age:</small></p>
                          <p class="my-0"><small>Aktivit√§ten:</small></p>
                        </a>
                      </div>
                      <div class="col-4 col-md-2 d-flex justify-content-end my-auto">
                        <button type="button" class="btn btn-success mr-2 homebutton" (click)="acceptMatch()">
                          <fa-icon [icon]="faCheck"></fa-icon>
                        </button>
                        <button type="button" class="btn btn-outline-danger homebutton" (click)="declineMatch()">
                          <fa-icon [icon]="faTimes"></fa-icon>
                        </button>
                      </div>
                  </div>
                </div>
            </div>
          </div>
      </div><!--ngFor-->

      <!--controls for pagination, which are only visible at the length of matchRequest-array bigger than 5-->
      <pagination-controls autoHide="true"
        class="pagination justify-content-center"
        (pageChange)="pageNumber = $event"
        previousLabel="{{'home.previous' | translate }}"
        nextLabel="{{'home.next' | translate }}"></pagination-controls>
    </div><!--ngIf-->

    <!-- if there are no matchrequests-->
    <ng-template #elseBlock>
      <p class="text-center">{{ 'home.noRequests' | translate}}</p>
    </ng-template>
  </div>
  <div class="col-1"></div>
</div>
